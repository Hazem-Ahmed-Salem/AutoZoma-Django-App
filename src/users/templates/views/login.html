{% extends 'base/base.html'  %}
{% load static %}

{% load crispy_forms_tags %}

{% block 'header' %}
<header class="p-3 bg-primary text-white w-100 nav-masthead">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between ">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="bi me-2" width="52" height="52" src="{% static 'images/logo.png' %}"
                        aria-label="Bootstrap">
            </a>
            <div class="text-end">
                <a type="button" href="{% url 'register' %}" class="btn btn-danger rounded-3 ">Register</a>
            </div>
        </div>
    </div>
</header>
{% endblock %}


{% block 'body' %}

<div class="text-center">
    <main class="form-signin">
        <img class="mb-4" src="{% static 'images/logo.png '%}" alt="" , width="72" ,height="72">
        <form action="" method="post" >
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="w-100 btn py-4 btn-danger rounded-3" type="submit" >Sign in</button>
            <p class="mt-5 mb-3 text-muted">Copyright Â© {% now 'Y' %} AutoZoma</p>
        </form>
    </main>
</div>
{% endblock %}

{% block 'footer' %}
{% endblock %}
